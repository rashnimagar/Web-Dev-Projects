<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="googleclone.css" />

    <!-- Icons Link -->
    <script
      src="https://kit.fontawesome.com/7003c8a50b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav-bar">
        <ul class="nav-section">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <a href="#"><i class="fa-solid fa-flask"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-regular fa-square"></i></a>
          </li>
          <li>
            <a href="#"
              ><img src="AccountProfile.jpg" alt="Account Profile"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="logo">
        <p>
          <span style="color: blue">G</span><span style="color: red">O</span
          ><span style="color: yellow">O</span><span style="color: blue">G</span
          ><span style="color: green">L</span><span style="color: red">E</span>
        </p>
      </div>

      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          name="Search"
          class="search-btn"
          placeholder="Search Google or type a URL"
          size="30"
          autofocus
        />
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-camera-retro"></i>
      </div>

      <div class="shortcut-container">
        <div class="shortcut">
          <a href="#">
            <div class="shortcut-icon">
              <i class="fa-brands fa-youtube"></i>
            </div>
            <p>YouTube</p>
          </a>
        </div>

        <div class="shortcut">
          <a href="#">
            <div class="shortcut-icon">
              <i class="fa-brands fa-instagram"></i>
            </div>
            <p>InstaGram</p>
          </a>
        </div>

        <div class="shortcut">
          <a href="#">
            <div class="shortcut-icon">
              <i class="fa-brands fa-facebook"></i>
            </div>
            <p>Facebook</p>
          </a>
        </div>

        <div class="shortcut">
          <a href="#">
            <div class="shortcut-icon">
              <i class="fa-solid fa-plus"></i>
            </div>
            <p>Add Shortcut</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
