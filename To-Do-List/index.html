<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO-LIST</title>
    <!--CSS link-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Create a container for the TO-DO-list -->
    <div class="container">
      <!-- Inside the cotainer will add an input field for adding tasks, alist to display the tasks, and buttons for adding and removing tasks. -->
      <div class="header">
        <h2>ToDo Lists</h2>
        <img src="NoteBook.png" alt="NoteBook" height="50px" />
      </div>

      <div class="todo-body">
        <input
          type="text"
          id="todoText"
          class="todo-input"
          placeholder="Add your items"
        />
        <img
          src="https://img.icons8.com/?size=100&id=63650&format=png&color=000000"
          alt="+"
          id="AddUpdateClick"
          onclick="CreateToDoItems();"
        />

        <h5 id="Alert"></h5>
        <ul id="list-items" class="list-items"></ul>
      </div>
    </div>
    <!-- JS link -->
    <script src="script.js"></script>
  </body>
</html>
